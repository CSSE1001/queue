query GetActiveRooms($courseCode: String!) {
    getActiveRooms(courseCode: $courseCode) {
        id
        name
    }
}

query GetRoomById($roomId: String!) {
    getRoomById(roomId: $roomId) {
        id
        name
        queues {
            id
            name
            shortDescription
            examples
            actions
            theme
            sortedBy
            activeQuestions {
                id
                op {
                    name
                    username
                    email
                    courseMetas {
                        course {
                            code
                        }
                        questionsAsked
                    }
                }
                status
                createdTime
                claimer {
                    name
                    username
                    email
                }
            }
        }
    }
}
