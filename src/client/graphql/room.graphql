query GetActiveRooms($courseCode: String!) {
    getActiveRooms(courseCode: $courseCode) {
        id
        name
    }
}

query GetRoomById($roomId: String!) {
    getRoomById(roomId: $roomId) {
        id
        name
        queues {
            id
            name
            shortDescription
            examples
            actions
            theme
            sortedBy
            clearAfterMidnight
            activeQuestions {
                id
                op {
                    name
                    email
                }
                status
                createdTime
                claimer {
                    name
                }
                questionsAsked
            }
        }
    }
}
