query GetActiveRooms($courseCode: String!) {
    getActiveRooms(courseCode: $courseCode) {
        id
        name
    }
}

query GetRoomById($roomId: String!) {
    getRoomById(roomId: $roomId) {
        id
        name
        queues {
            id
            name
            shortDescription
            examples
            actions
            theme
            sortedBy
            clearAfterMidnight
            showEnrolledSession
            activeQuestions {
                id
                op {
                    name
                    email
                    username
                }
                status
                createdTime
                claimer {
                    username
                    name
                }
                questionsAsked
                enrolledIn
            }
            createdAt
        }
    }
}

mutation UpdateRoom($roomId: String!, $roomInput: RoomInput!) {
    updateRoom(roomId: $roomId, roomInput: $roomInput) {
        id
        name
        capacity
        enforceCapacity
        manuallyDisabled
        activeTimes {
            startTime
            endTime
            day
        }    }
}

mutation AddRoom($courseId: String!, $roomInput: RoomInput!) {
    createRoom(courseId: $courseId, roomInput: $roomInput) {
        id
        name
        capacity
        enforceCapacity
        manuallyDisabled
        activeTimes {
            startTime
            endTime
            day
        }
    }
}
