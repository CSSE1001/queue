query Me {
    me {
        id
        username
        name
        isAdmin
        getCourseStaff {
            course {
                id
                code
                title
                rooms {
                    id
                    name
                    capacity
                    enforceCapacity
                    archived
                    activeTimes {
                        startTime
                        endTime
                        day
                    }
                }
            }
            role
        }
    }
}
