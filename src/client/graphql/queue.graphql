mutation AskQuestion($queueId: String!) {
    askQuestion(queueId: $queueId) {
        id
        status
        op {
            name
        }
        createdTime
        claimer {
            name
        }
        questionsAsked
        queue {
            id
        }
    }
}

mutation UpdateQuestionStatus(
    $questionStatus: QuestionStatus!
    $questionId: String!
    $message: String
) {
    updateQuestionStatus(
        questionStatus: $questionStatus
        questionId: $questionId
        message: $message
    ) {
        id
        status
        op {
            name
        }
        createdTime
        claimer {
            name
        }
        questionsAsked
        queue {
            id
        }
    }
}

mutation UpdateQueue($queueId: String!, $queueInput: QueueInput!) {
    updateQueue(queueId: $queueId, queueInput: $queueInput) {
        id
        name
        shortDescription
        examples
        actions
        theme
        sortedBy
        clearAfterMidnight
    }
}
 mutation CreateQueue($roomId: String!, $queueInput: QueueInput!) {
     createQueue(roomId: $roomId, queueInput: $queueInput) {
         id
         name
         shortDescription
         examples
         actions
         theme
         sortedBy
         clearAfterMidnight
     }
 }